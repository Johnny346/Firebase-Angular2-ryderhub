<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" >
      <br/>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4" style="background-color: aliceblue;">
              
            <div class="card-body p-4">
              
              <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
                <div>
                  <a routerLink="../home"><img src="assets/img/drawing2.png" height="70" width="220" alt="logo" /></a>
              </div>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="firstname" placeholder="First name" autocomplete="firstname" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="lastname" placeholder="Last name" autocomplete="lastname" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="ryderid" placeholder="ryderid" autocomplete="ryderid" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="city" placeholder="city" autocomplete="city" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="email" required ngModel>
                </div>
                <p>Make sure it's at least 8 characters including a number and a lowercase letter. </p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password"  required ngModel>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control"  name="password-repeat" placeholder="Repeat password"  required ngModel>
                </div>
                <button type="submit" value="Submit" class="btn btn-block btn-success">Create Account</button>
                <h4> {{ status }}</h4>
                <p>By clicking “Create Account for Myryderhub”, you agree to our <a routerLink="../terms-conditions">Terms of Service and Privacy Statement</a>. We’ll occasionally send you account related emails.</p>
              </form>
            </div>
            <!--<div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
