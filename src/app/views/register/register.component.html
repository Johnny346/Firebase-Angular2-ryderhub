<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <br/>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
              
            <div class="card-body p-4">
              
              <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
                <div>
                <img src="assets/img/drawing2.png" height="70" width="220" alt="logo" />
              </div>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="firstname" placeholder="firstname" autocomplete="firstname" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="lastname" placeholder="Lastname" autocomplete="lastname" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="ryderid" placeholder="ryderid" autocomplete="ryderid" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="country" placeholder="country" autocomplete="country" required ngModel> 
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="email" required ngModel>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password"  required ngModel>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control"  name="password-repeat" placeholder="Repeat password"  required ngModel>
                </div>
                <button type="submit" value="Submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <!--<div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
